<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals - Cody Wheeler - Form for WDD 131">
    <meta name="author" content="Cody Wheeler">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <nav>
            <button class="hamburger" id="hamburger-btn">&#9776;</button>
            <div class="nav-links" id="nav-links">
                <a href="form.html" id="home">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
           <form method="get" action="review.html"> 
                <h2>Product Review Form</h2> 
                <label><b>Product Name *</b>
                    <select id="product-name" name="pname" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </label>
                <fieldset>
                <label for="rating"><b>Overall Rating *</b></label>

                <label for="rating1">★</label>
                <input type="radio" name="rating" id="rating1" required>

                <label for="rating2">★★</label>
                <input type="radio" name="rating" id="rating2" required>

                <label for="rating3">★★★</label>
                <input type="radio" name="rating" id="rating3" required>

                <label for="rating4">★★★★</label>
                <input type="radio" name="rating" id="rating4" required>

                <label for="rating5">★★★★★</label>
                <input type="radio" name="rating" id="rating5" required>
                </fieldset>
              
                <label><b>Date of Installation *</b>
                    <input type="date" name="date" id="date" required>
                </label>
                <label><b>What features were most beneficial to you?</b></label>
                <label><em>(Check all that apply)</em></label>
                    <label><input type="checkbox" name="strength" id="strength" value="yes">Strength</label>
                    <label><input type="checkbox" name="design" id="design" value="yes">Design</label>
                    <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
                
                <label><b>Written Review <em>(Optional)</em></b>
                    <textarea name="review" id="review"></textarea>
                </label>
                <label><b>Your Name <em>(Optional)</em></b> <input type="text" id="uname" name="uname"> </label>
                <input type="submit" name="submit" id="submit" value="Send Review">
                <p>* denotes required fields</p>
           </form>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> &bull; Cody Wheeler &bull; Utah, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
